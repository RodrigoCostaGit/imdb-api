<!DOCTYPE html>
<html lang="en">
  <head>
    <title>imdb API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div>
      <b>imdb API</b><br>
      </div>
      <b>generos:</b>
      <nav>
        <button type="button" onclick="top250movies('')">
          top 250 filmes
        </button>
    
        <button type="button" onclick="topFantasy('')">
          top fantasy tv/movies
        </button>
    
        <button type="button" onclick="topComedy('')">
          top comedy tv/movies
        </button>
        <!-- <div id="resposta"></div> -->

        <button type="button" onclick="topHorror('')">
          top horror tv/movies
        </button>
        <!-- <div id="resposta"></div> -->
        <button type="button" onclick="topRomance('')">
          top romance tv/movies
        </button>
        <!-- <div id="resposta"></div> -->
        <button type="button" onclick="topThriller('')">
          top thriller tv/movies
        </button>
        <!-- <div id="resposta"></div> -->
        <button type="button" onclick="topMystery('')">
          top mystery tv/movies
        </button>
        <!-- <div id="resposta"></div> -->
        <button type="button" onclick="topCrime('')">
          top crime tv/movies
        </button>
        <!-- <div id="resposta"></div> -->
        <button type="button" onclick="topAnimation('')">
          top animation tv/movies
        </button>
        <!-- <div id="resposta"></div> -->
        <button type="button" onclick="topSuperhero('')">
          top superhero tv/movies
        </button>
        <div id="resposta"></div>
          </nav>
    </header>

    <!-- Click on Modal Button -->
    <!-- <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal" data-bs-target="#modalLogin"> -->
    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5"
      id="btnModalLogin"
    >
      Fazer login
    </button>

    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5"
      id="btnModalRegistar"
    >
      Registar
    </button>

    <button
      type="button"
      class="btn btn-warning mx-auto d-block mt-5"
      id="btnLogoff"
    >
      Fazer logoff
    </button>

    <!-- Modal para registar novo utilizador -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registo de novo utilizador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Senha"
              />
              <p id="statusRegistar"></p>
            </div>
            <div class="modal-footer d-block">
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para fazer login -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira suas credenciais
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnLoginClose"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameLogin"
                name="usernameLogin"
                placeholder="E-Mail"
              />
              <p id="emailErroLogin"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                name="senhaLogin"
                placeholder="Senha"
              />
              <p id="passErroLogin"></p>
              <p id="statusLogin"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Lembrar-me</label
              >
            </div>
            <div class="modal-footer d-block">
              <p class="float-start">
                Sem conta ainda? <a href="#">Registe-se</a>
              </p>
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitLogin"
                onclick="validaLogin()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      bem vindo ao meu api de imdb<br>
      email de teste: testeimdb@email.pt<br>
      password: 1234<br>
      é possivel registar um email seguindo os passos das aulas.
    </div>


    <footer>
      <p>2021/2022</p>
      <p><a href="https://autonoma.pt/">https://autonoma.pt/</a></p>
    </footer> 

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

    <script src="js/users.js"></script>
  </body>
</html>
